<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Venda seu carro</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <h3>Cadastre seu veículo para vender mais rápido!</h3>
    </div>
    <div class="form-container">
      <div class="form-header">
        <p>Formulário</p>
      </div>
      <div class="form-body">
        <h1 class="form-title">Venda fácil seu carro!</h1>
        <p>descreva as características e marque os opcionais que ele possui</p>
        <form action="">
          <div class="box-input">
            <label for="title">Título do anúncio <span class="required-field">*</span></label>
            <input 
            type="text"
            name="title"
            id="title" 
            class="block" 
            placeholder="Um título para anunciar seu carro"
            minlength="1"
            maxlength="30"
            required
            />
          </div>
          <div class="box-input">
            <label for="price">Preço<span class="required-field">*</span></label>
            <input 
            type="number"
            name="price"
            id="price" 
            class="block" 
            placeholder="Defina o preço"
            required
            />
          </div>
          <div class="box-input">
            <div class="textearea-box">
              <label for="description">Descrição<span class="required-field">*</span></label>
              <textarea name="description" id="description" class="block" placeholder="Coloque os detalhes do veículo"></textarea>
            </div>
            </div>
            <div class="box-input">
              <label for="brand">Marca<span class="required-field">*</span></label>
              <input 
              type="text"
              name="brand"
              id="brand" 
              class="block" 
              placeholder="Digite a marca do veículo"
              required
              />
            </div>
            <div class="box-input">
              <label for="model">Modelo<span class="required-field">*</span></label>
              <input 
              type="text"
              name="model"
              id="model" 
              class="block" 
              placeholder="Digite o modelo do veículo"
              required
              />
            </div>
            <div class="box-input">
              <label for="mileage">Kilometragem<span class="required-field">*</span></label>
              <input 
              type="number"
              name="mileage"
              id="mileage" 
              class="block" 
              placeholder="Digite a Kilometragem do veículo"
              required
              />
            </div>
            <div class="box-input">
              <label for="purchase-date">Data de compra do veículo<span class="required-field">*</span></label>
              <input 
              type="date"
              name="purchase-date"
              id="purchase-date" 
              class="block" 
              placeholder="Digite a data de compra do veículo"
              required
              />
            </div>
            <div class="box-input">
              <p>Tipo de Câmbio: <span class="required-field">*</span></p>
              <input type="radio" name="manual" id="gear"/>
              <label for="manual">Manual</label>
              <input type="radio" name="automatico" id="gear"/>
              <label for="automatico">Automático</label>
            </div>
            <div class="optionals-box">
              <p>Opcionais</p>
              <ul class="optionals-list">
                <li>
                  <input type="checkbox" id="airbag" value="airbag">
                  <label for="airbag">Airbag</label>
                </li>
                <li>
                  <input type="checkbox" id="alarm" value="alarm">
                  <label for="alarm">Alarme</label>
                </li>
                <li>
                  <input type="checkbox" id="ac" value="ac">
                  <label for="ac">Ar condicionado</label>
                </li>
                <li>
                  <input type="checkbox" id="reverse-camera" value="reverse-camera">
                  <label for="reverse-camera">Câmera de Ré</label>
                </li>
                <li>
                  <input type="checkbox" id="smartphone" value="smartphone">
                  <label for="smartphone">Integração com celular</label>
                </li>
              </ul>
            </div>
            <div class="box-input">
              <p>Fotos do carro:<span class="required-field">*</span></p>
              <input type="file" multiple accept="image/png, image/jpg" id="image" name="image" required>
            </div>
          <input type="reset" placeholder="Limpar" class="btn-submit">
          <input type="submit" value="Enviar" class="btn-submit">
        </form>
      </div>
    </div>
  </div>
</body>
</html>
